        // Little script for managing the consent activity

        event.preventDefault();
            if(localStorage.getItem('firstUse')==null) {    // Only appears on first use

                $('#popupConsent').popup();
                $('#popupConsent').popup('open');
            }

        <iframe frameborder="0" scrolling="no" height="100%" width="100%" id="mapFrame" ></iframe>
        <script type="text/javascript">
            // Let's try to fit map on screen
            $(document).on('pageshow', '#map', function() {
                $('#mapFrame').attr('src', "http://tigaserver.atrapaeltigre.com/webmap/embedded/");
                var windowHeight = $(window).height();
                var headerHeight = $("#mapHeader").height();

                // Expected height is window - header
                var realHeight = windowHeight - headerHeight;

                $("#mapFrame").height(realHeight);
                $("#mapFrame").css({ top: headerHeight }); // position under header
            });


        </script>
    </div><!-- /content -->
